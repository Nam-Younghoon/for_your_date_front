<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>For Your Date</title>

    <style rel="stylesheet">
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: Pretendard-Regular;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-image: url('static/images/main-background.jpg');
            backdrop-filter: blur(8px);
        }
        
    </style>

    <!-- Bootstrap 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./common.js"></script>
</head>

<body>
    <div class="container text-center justify-content-center" style="height: 100vh; display: flex; flex-direction: column;">
        <div class="row gap-3">
                <div class="col col-12 mb-6" style="margin-bottom: 120px;">
                    <h1 style="font-size: 3rem;">For Your <span style="color: #f06c88;">Date</span></h1>
                </div>
                <div id="getInBtn" class="row m-0 p-0 justify-content-center">
                    <a class="col-6 btn btn-outline-light" href="/main.html">시작하기</a>
                </div>
                <div id="loginBtn" class="row m-0 p-0 justify-content-center"> 
                    <a class="col-6 btn btn-outline-light" href="/login.html">로그인</a>                    
                </div>  
                <div id="logoutBtn" class="row m-0 p-0 justify-content-center"> 
                    <a class="col-6 btn btn-outline-light" onclick="logoutBtnTapped()">로그아웃</a>                    
                </div>
        </div>
    </div>
</body>

<script>
    const checkLogin = isLogin()
    const loginBtn = document.querySelector('#loginBtn')
    const logoutBtn = document.querySelector('#logoutBtn')

    if(checkLogin) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block"
    } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
    }
</script>

<script>
    function logoutBtnTapped() {
        localStorage.removeItem("refreshToken");
        localStorage.removeItem("accessToken");

        location.reload();
    }
</script>




</html>
